<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Exemplo tela de cadastro - Jest</title>

    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


    <!-- Custom styles for this template -->
    <link href="form-validation.css" rel="stylesheet">
</head>

<body class="bg-light">

    <div class="container">
        <main>
            <div class="row g-5 mt-1">
                <div class="col-md-7 col-lg-8 ">
                    <h4 class="mb-3">Cadastro de usuário</h4>
                    <form id="form" class="needs-validation" novalidate>
                        <div class="row g-3">
                            <div class="col-sm-6">
                                <label for="pNome" class="form-label">Primeiro Nome</label>
                                <input type="text" class="form-control" id="pNome" placeholder="" value="" required>
                                <div id="pNomeInvalid" class="invalid-feedback">
                                    Primeiro nome é obrigatório.
                                </div>
                            </div>

                            <div class="col-sm-6">
                                <label for="uNome" class="form-label">Último Nome</label>
                                <input type="text" class="form-control" id="uNome" placeholder="" value="" required>
                                <div id="uNomeInvalid" class="invalid-feedback">
                                    Último nome é obrigatório.
                                </div>
                            </div>

                            <div class="col-12">
                                <label for="email" class="form-label">E-mail</label>
                                <input type="email" class="form-control" id="email" placeholder="email@email.com">
                                <div id="emailInvalid" class="invalid-feedback">
                                    E-mail é obrigatório.
                                </div>
                            </div>


                            <div class="col-8">
                                <label for="endereco" class="form-label">Endereço</label>
                                <input type="text" class="form-control" id="endereco" placeholder="" required disabled>
                                <div class="invalid-feedback">
                                    Campo endereço é obrigatório.
                                </div>
                            </div>

                            <div class="col-md-4">
                                <label for="cep" class="form-label">CEP</label>
                                <input type="text" class="form-control" id="cep" required>
                                <div id="cepInvalid" class="invalid-feedback">
                                    CEP é obrigatório.
                                </div>
                            </div>
                        </div>

                        <hr class="my-4">

                        <button class="w-100 btn btn-primary btn-lg" type="submit">Cadastrar</button>
                    </form>
                </div>
            </div>
        </main>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
        </script>

        <script src="index.js"></script>
</body>

</html>
